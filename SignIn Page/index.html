<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page / Sign In</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div class="container">
        <div id="login-form">
          <h2>Login Portal</h2>
          <div class="form-group">
            <label>Email:</label>
            <input type="email" placeholder="Enter email" required>
          </div>
          <div class="form-group">
            <label>Password:</label>
            <input type="password" placeholder="Enter password" required>
          </div>
          <button onclick="alert('Login clicked!')">Login</button>
          <div class="toggle-btn" onclick="toggleForm()">Don't have an account? Sign Up</div>
        </div>
    
        <div id="signup-form" class="hidden">
          <h2>Sign Up</h2>
          <div class="form-group">
            <label>Name:</label>
            <input type="text" placeholder="Enter full name" required>
          </div>
          <div class="form-group">
            <label>Email:</label>
            <input type="email" placeholder="Enter email" required>
          </div>
          <div class="form-group">
            <label>Password:</label>
            <input type="password" placeholder="Create password" required>
          </div>
          <button onclick="alert('Sign Up clicked!')">Sign Up</button>
          <div class="toggle-btn" onclick="toggleForm()">Already have an account? Login</div>
        </div>
      </div>
    
    
    <script src="./script.js"></script>
</body>
</html>
